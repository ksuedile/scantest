<div style="text-align:center">
  <h2>
    Welcome to {{ title }}!
  </h2>
  <scandit-sdk-barcode-picker #picker
                              [scanSettings]="settings"
                              [playSoundOnScan]="true"
                              [accessCamera]="true"
                              (scan)="onScan($event)"
                              (error)="onError($event)"></scandit-sdk-barcode-picker>

</div>
